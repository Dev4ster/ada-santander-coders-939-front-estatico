  <script>

  let botaoMenos = document.querySelector('button:last-of-type')
  let numero = document.querySelector('.contagem')

  let count = 0;
  

  function incrementar(){
    count++;
    numero.innerText = count
    botaoMenos.style.backgroundColor = "red"
  }

  const decrementar = () => {
    if(count == 0 ) return
    count--;
    numero.innerText = count
    botaoMenos.style.backgroundColor = "green"
  }

botaoMenos.onclick = decrementar;
